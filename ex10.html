<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro codigo...</title>
    <style>
        body {
            background-color: rgb(98, 98, 221);
            color: white;
            font-size: normal 20pt Arial;
        }

        h1 {
            color: rgb(248, 248, 7);
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number(prompt('Digite um número inicial'));
        var n2 = Number(prompt('Escolha um número Raiz'));
        var Pa = [];

        for (i = 0; i < 10; i++) {
            n1 += n2;
            Pa.push(n1);
        }
        alert(Pa.join(', '));

    </script>
</body>

</html>
