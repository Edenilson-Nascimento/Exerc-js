<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro codigo...</title>
    <style>
        body {
            background-color: rgb(98, 98, 221);
            color: white;
            font-size: normal 20pt Arial;
        }

        h1 {
            color: rgb(248, 248, 7);
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var tipoCalculo = prompt('qual o tipo de cálculo ele deseja fazer (“+”, “ - ”, “ * ” ou “ / ”)?')
        var n1 = parseInt(prompt('Qual o primeiro número ?'))
        var n2 = parseInt(prompt('E qual o segundo número?'))
        var resultado;

        if (tipoCalculo == '+') {
             resultado = parseInt(n1 + n2)
            alert("o resultado é: " + resultado)
        }
        else if (tipoCalculo == '-') {
            resultado = (n1 - n2)
            alert("o resultado é: " + resultado)
        }
        else if (tipoCalculo == '*') {
            resultado = (n1 * n2)
            alert("o resultado é: " + resultado)
        }
        else if (tipoCalculo == '/') {
            resultado = (n1 / n2)
            alert("o resultado é: " + resultado)
        }
        
        

    </script
</body>
</html>
